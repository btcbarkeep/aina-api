<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aina File Upload Test</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }
    #uploadBox {
      border: 2px dashed #aaa;
      padding: 2rem;
      border-radius: 10px;
      cursor: pointer;
    }
    #fileInput { display: none; }
    #linkBox { margin-top: 20px; }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>üìÅ Upload a File</h2>
  <div id="uploadBox" onclick="fileInput.click()">Click to select a file</div>
  <input id="fileInput" type="file" onchange="uploadFile(event)" />
  <div id="status"></div>
  <div id="linkBox"></div>

  <script>
    async function uploadFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById("status").innerText = "Uploading...";
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://localhost:8000/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("status").innerText = "‚úÖ Upload complete!";
          document.getElementById("linkBox").innerHTML = `
            <p>Filename: <strong>${data.filename}</strong></p>
            <a href="${data.download_url}" target="_blank">View / Download File</a>
          `;
        } else {
          document.getElementById("status").innerText = "‚ùå Error: " + data.detail;
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Upload failed: " + err.message;
      }
    }
  </script>
</body>
</html>
